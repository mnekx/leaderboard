<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard | By Mnekx</title>
  </head>
  <body>
    <header><h1>LeaderBoard</h1></header>
    <main class="container d-flex main-content">
      <section class="content">
        <hgroup class="d-flex">
          <h2>Recent scores</h2>
          <button>Refresh</button>
        </hgroup>
        <ul class="items">
          <li class="item"><span>Name: 100</span></li>
          <li class="item"><span>Name: 100</span></li>
          <li class="item"><span>Name: 100</span></li>
          <li class="item"><span>Name: 100</span></li>
          <li class="item"><span>Name: 100</span></li>
          <li class="item"><span>Name: 100</span></li>
          <li class="item"><span>Name: 100</span></li>
        </ul>
      </section>
      <section class="content">
        <h2>Add your scrore</h2>
        <form action="#" id="add-form" class="input-form d-flex">
          <label for="name" id="name-label">
            <input type="text" id="name" placeholder="Your name" />
          </label>
          <label for="score" id="score-label">
            <input type="text" id="score" placeholder="Your score" />
          </label>
          <button id="add-btn" type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
